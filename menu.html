<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Menu</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel='stylesheet' href="css/style.css">
<link rel='stylesheet' href="css/custom.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

</head>

<body>

    <header>
        <h1 class="logo">McDowell's</h1>
  
        <ul id="navId" class="nav"></ul>
        <div class="burger">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <div class="menu-items">
        <div class="menu-item">
          <img src="img/biggmick.jpg" alt="Picture of Big Mick Burger" width="250px"/>  
          <h2>The Big Mick</h2>
          <button class="order-here">Order Here!</button>
        </div>

        <div class="menu-item">
          <img src="img/zfries.jpg" alt="Picture of French Fries" width="250px"/>
          <h2>Zamunda Fries</h2>
          <button class="order-here">Order Here!</button>
        </div>

        <div class="menu-item">
          <img src="img/chocolateshake.jpg"  alt="Picture of Chocolate Shake" width="250px"/>
          <h2>Sensual Chocolate Shake</h2>
          <button class="order-here">Order Here!</button>
        </div>
      </div>


    <script src="js/nav.js"></script>
     
</body>
</html>
